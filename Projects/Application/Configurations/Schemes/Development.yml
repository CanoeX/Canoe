schemes:
  Development:
    build:
      parallelizeBuild: true
      targets:
        Canoe: all
        CanoeTests: testing
        CanoeUITests: testing
    run:
      config: Development
    test:
      config: Development
      gatherCoverageData: true
      targets: 
        - name: CanoeTests
          parallelizable: true
          randomExecutionOrder: true
        - CanoeUITests
    profile:
      config: Development
    analyze:
      config: Development
    archive:
      config: Development